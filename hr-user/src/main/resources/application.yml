spring:
    application:
        name: hr-user
    datasource:
      url: jdbc:h2:mem:testdb
      username: sa
      password: 
    h2:
      console:
        enabled: true
        path: /h2-console

server:
  port: ${PORT:0}

eureka:
    instance:
        instance-id: ${spring.application.name}:${spring.application.instance.instance-id:${random.value}}
    client:
        fetchRegistry: true
        registerWithEureka: true
        service-url:
            defaultZone: http://localhost:8761/eureka
   
        
