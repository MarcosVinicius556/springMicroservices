
spring:
    application:
        name: hr-config-server1
    #Definindo a branch default onde será buscado as configurações no guthub 
    cloud:
        config:
            server:
                git:
                    default-label: main
                    uri: https://www.github.com/MarcosVinicius556/ms-config
                    #Configurando credenciais para acessar o git
                    username: ${GITHUB_USER} #Utilizando variáveis de ambiente
                    #A senha a ser utilizada aqui, deverá ser um token gerado pelo github
                    password: ${GITHUB_PASS}

#Para configurações a porta padrão é 8888
server:
    port: 8888